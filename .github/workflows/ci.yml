# ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js with version from .nvmrc
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      # Enable Corepack for Yarn Berry support
      - name: Enable Corepack
        run: corepack enable

      # Activate Yarn version from yarnPath in .yarnrc.yml
      - name: Activate Yarn
        run: corepack prepare yarn@4.10.3 --activate

      # Install dependencies with immutable lockfile
      - name: Install dependencies
        run: yarn install --immutable
        env:
          YARN_ENABLE_TELEMETRY: '0'

      # Run linting with PnP
      - name: Run ESLint
        run: yarn lint

      # Run TypeScript type checking
      - name: Run type check
        run: yarn tsc --noEmit

      # Run tests with Vitest under PnP
      - name: Run tests
        run: yarn test:run
        env:
          NODE_ENV: test
          CI: true
          FORCE_COLOR: '1'
        timeout-minutes: 10

      # Build application
      - name: Build application
        run: yarn build
        env:
          NODE_ENV: production

      # Upload artifacts on failure for debugging
      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-artifacts
          path: |
            .pnp.cjs
            .pnp.loader.mjs
            .yarnrc.yml
            yarn.lock
          retention-days: 3

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn
        run: corepack prepare yarn@4.10.3 --activate

      - name: Install dependencies
        run: yarn install --immutable
        env:
          YARN_ENABLE_TELEMETRY: '0'

      - name: Run tests with coverage
        run: yarn test:coverage
        env:
          NODE_ENV: test
          CI: true

      # Upload coverage report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
