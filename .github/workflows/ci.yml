# ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # ğŸ’¡ Yarn Berryì˜ PnP ìºì‹œë¥¼ ì‚¬ìš©í•˜ë„ë¡ ì„¤ì •
          cache: 'yarn'

      - name: Set Yarn Version
        run: corepack prepare yarn@stable --activate

      # .yarnrc.yml ë‚´ìš© í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: Check Yarn config
        run: |
          echo "=== .yarnrc.yml content ==="
          cat .yarnrc.yml || echo ".yarnrc.yml not found"
          echo "=== Yarn config ==="
          yarn config

      # ê¸°ì¡´ Yarn ìºì‹œ ì™„ì „ ì œê±°
      - name: Clean Yarn cache
        run: |
          rm -rf .yarn/cache .yarn/unplugged .yarn/install-state.gz
          yarn cache clean --all

      - name: Install dependencies
        run: yarn install

      # ì„¤ì¹˜ í›„ vite í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: Verify vite installation
        run: |
          echo "=== Checking vite ==="
          yarn why vite
          ls -la node_modules/vite || echo "vite not in node_modules"

      - name: Run ESLint
        run: yarn lint

      - name: Run type check
        run: yarn tsc --noEmit

      - name: Run tests
        run: yarn test:run
        env:
          NODE_ENV: test
          CI: true
        timeout-minutes: 10

      - name: Build application
        run: yarn build

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Set Yarn Version
        run: corepack prepare yarn@stable --activate

      - name: Clean Yarn cache
        run: |
          rm -rf .yarn/cache .yarn/unplugged .yarn/install-state.gz
          yarn cache clean --all

      - name: Install dependencies
        run: yarn install

      - name: Run tests with coverage
        run: yarn test:coverage
