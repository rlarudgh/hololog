name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          
      - name: Set Yarn Version
        run: yarn set version berry

      - name: Install dependencies
        run: yarn install --immutable --check-cache

      - name: Run ESLint
        run: yarn lint

      - name: Run type check
        run: yarn tsc --noEmit

      - name: Run tests
        run: yarn test:run
        env:
          NODE_ENV: test
          CI: true
        timeout-minutes: 10

      - name: Build application
        run: yarn build

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          
      - name: Set Yarn Version
        run: yarn set version berry

      - name: Install dependencies
        run: yarn install --immutable --check-cache

      - name: Run tests with coverage
        run: yarn test:coverage
